<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

</head>

<body>
    <div class="container">
        <h1>✨ Random Quote Generator</h1>

        <div class="quote-box">

            <p id="quote">Click the button to get your first quote!</p>

            <p id="author"><span class="author-symbol">—</span> <span id="author-name">Quote Generator</span></p>
        </div>


        <button id="next">Generate Random Quote</button>


        <div class="counter">
            Quote #<span id="quote-counter">0</span>
        </div>


        <div class="instructions">
            <p>Tip: You can also press the <span class="key-hint">Spacebar</span> to get a new quote!</p>
            <p>This generator avoids repeating the same quote twice in a row.</p>
        </div>
    </div>

    <script>
        // All JavaScript code will go here
    </script>
</body>

</html>
